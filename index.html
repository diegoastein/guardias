<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor de Guardias Pediátricas</title>
    
    <!-- 1. React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 2. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 4. Librerías para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* Ajustes globales */
        html, body { overflow-x: hidden; width: 100%; position: relative; }
        
        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .w-scroll-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            padding-bottom: 0.5rem;
        }
        .grid-responsive-fill {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

<div id="root" class="min-h-screen">
    <div class="flex items-center justify-center h-screen">
        <div class="text-center p-10 animate-pulse text-blue-600 font-bold">
            Cargando sistema...<br/>
            <span class="text-sm text-gray-500 font-normal">Conectando a base de datos...</span>
        </div>
    </div>
</div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const { useState, useEffect, useMemo } = React;
    const { jsPDF } = window.jspdf;

    // ==============================================================================================
    // ⚠️ TUS CREDENCIALES REALES ⚠️
    // ==============================================================================================
    
    const firebaseConfig = {
      apiKey: "AIzaSyB6AKWdDANzAjr5OHeskhT_KF_Gyco2fVY",
      authDomain: "guardias-5c5d9.firebaseapp.com",
      projectId: "guardias-5c5d9",
      storageBucket: "guardias-5c5d9.firebasestorage.app",
      messagingSenderId: "954058300552",
      appId: "1:954058300552:web:00135945002743e223d33d"
    };

    // ==============================================================================================

    // --- INICIALIZACIÓN ---
    let app, db, auth;
    try {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
    } catch (e) {
        console.error("Error inicializando Firebase:", e);
    }

    // --- ÍCONOS ---
    const IconWrapper = ({ children, className="" }) => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>;
    const Umbrella = () => <IconWrapper><path d="M22 12A10 10 0 0 0 12 2v20"/><path d="M6 12a6 6 0 0 1 12 0"/></IconWrapper>;
    const Moon = () => <IconWrapper className="text-indigo-500"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></IconWrapper>;
    const Sun = () => <IconWrapper className="text-orange-500"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></IconWrapper>;
    const LayoutTemplate = () => <IconWrapper><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></IconWrapper>;
    const RefreshCw = () => <IconWrapper><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconWrapper>;
    const Settings = () => <IconWrapper><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconWrapper>;
    const Save = () => <IconWrapper><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconWrapper>;
    const Download = () => <IconWrapper><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconWrapper>;
    const Upload = () => <IconWrapper><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconWrapper>;
    const Trash2 = () => <IconWrapper><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconWrapper>;
    const Edit = () => <IconWrapper><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconWrapper>;
    const XCircle = () => <IconWrapper><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconWrapper>;
    const CheckCircle = () => <IconWrapper><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconWrapper>;
    const Copy = () => <IconWrapper><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></IconWrapper>;
    const FileDown = () => <IconWrapper><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M12 18v-6"/><path d="m9 15 3 3 3-3"/></IconWrapper>;
    const AlertTriangle = () => <IconWrapper className="text-red-500"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconWrapper>;
    const Search = () => <IconWrapper><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconWrapper>;
    const Clipboard = () => <IconWrapper><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></IconWrapper>;
    const CloudUpload = () => <IconWrapper><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></IconWrapper>;

    const Card = ({ children, className = "", id="" }) => <div id={id} className={`bg-white rounded-lg shadow p-4 ${className}`}>{children}</div>;
    const Button = ({ onClick, children, variant = "primary", className = "", disabled=false, title="" }) => {
        const styles = {
            primary: "bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-300",
            secondary: "bg-gray-100 text-gray-700 hover:bg-gray-200 disabled:bg-gray-50",
            danger: "bg-red-100 text-red-600 hover:bg-red-200",
            success: "bg-green-600 text-white hover:bg-green-700",
            warning: "bg-orange-500 text-white hover:bg-orange-600",
            dark: "bg-gray-800 text-white hover:bg-gray-900 disabled:bg-gray-600"
        };
        return <button onClick={onClick} disabled={disabled} className={`px-4 py-2 rounded-md transition-colors font-medium flex items-center justify-center gap-2 ${styles[variant]} ${className}`} title={title}>{children}</button>;
    };

    function App() {
        const [view, setView] = useState('calendario');
        const [currentDate, setCurrentDate] = useState(new Date());
        const [loadingPdf, setLoadingPdf] = useState(false);
        const [user, setUser] = useState(null);

        // --- ESTADOS LOCALES ---
        const [medicos, setMedicos] = useState([]);
        const [licencias, setLicencias] = useState([]);
        const [guardias, setGuardias] = useState({});
        const [plantilla, setPlantilla] = useState({});

        // --- FIREBASE LISTENERS ---
        useEffect(() => {
            const iniciar = async () => {
                try {
                    await signInAnonymously(auth);
                } catch (e) {
                    console.error("Error Auth:", e);
                }
            };
            iniciar();
            
            const unsub = onAuthStateChanged(auth, (u) => setUser(u));
            return () => unsub();
        }, []);

        useEffect(() => {
            if (!user) return;
            const unsubMedicos = onSnapshot(collection(db, 'medicos'), (snap) => setMedicos(snap.docs.map(d => ({ ...d.data(), id: d.id }))));
            const unsubLicencias = onSnapshot(collection(db, 'licencias'), (snap) => setLicencias(snap.docs.map(d => ({ ...d.data(), id: d.id }))));
            const unsubGuardias = onSnapshot(collection(db, 'guardias'), (snap) => { const d = {}; snap.docs.forEach(x => d[x.id] = x.data()); setGuardias(d); });
            const unsubPlantilla = onSnapshot(collection(db, 'plantilla'), (snap) => { const d = {}; snap.docs.forEach(x => d[x.id] = x.data()); setPlantilla(d); });
            return () => { unsubMedicos(); unsubLicencias(); unsubGuardias(); unsubPlantilla(); };
        }, [user]);

        const medicosOrdenados = useMemo(() => [...medicos].sort((a, b) => a.nombre.localeCompare(b.nombre)), [medicos]);

        // --- WRAPPERS DB ---
        const dbAgregarMedico = async (medico) => { await setDoc(doc(db, 'medicos', String(medico.id)), medico); };
        const dbEditarMedico = async (medico) => { await setDoc(doc(db, 'medicos', String(medico.id)), medico); };
        const dbBorrarMedico = async (id) => { await deleteDoc(doc(db, 'medicos', String(id))); };
        const dbAgregarLicencia = async (lic) => { await setDoc(doc(db, 'licencias', String(lic.id)), lic); };
        const dbBorrarLicencia = async (id) => { await deleteDoc(doc(db, 'licencias', String(id))); };
        const dbGuardarGuardia = async (fechaStr, data) => { await setDoc(doc(db, 'guardias', fechaStr), data); };
        const dbGuardarPlantilla = async (diaIdx, data) => { await setDoc(doc(db, 'plantilla', diaIdx.toString()), data); };

        const dbBatchGuardias = async (nuevasGuardias) => {
            const batch = writeBatch(db);
            Object.entries(nuevasGuardias).forEach(([fecha, data]) => batch.set(doc(db, 'guardias', fecha), data));
            await batch.commit();
        };

        const dbBatchPlantilla = async (nuevaPlantilla) => {
            const batch = writeBatch(db);
            Object.entries(nuevaPlantilla).forEach(([dia, data]) => batch.set(doc(db, 'plantilla', dia.toString()), data));
            await batch.commit();
        };

        // --- HELPERS ---
        const getDaysInMonth = (date) => { const year = date.getFullYear(); const month = date.getMonth(); const days = new Date(year, month + 1, 0).getDate(); const firstDay = new Date(year, month, 1).getDay(); return { days, firstDay, month, year }; };
        const formatDate = (d, m, y) => `${d.toString().padStart(2, '0')}/${(m + 1).toString().padStart(2, '0')}/${y}`;
        const formatDateISO = (dateStr) => { if(!dateStr) return ''; const [y, m, d] = dateStr.split('-'); return `${d}/${m}/${y}`; }
        const estaDeLicencia = (medicoId, fechaStr) => licencias.some(lic => String(lic.medicoId) === String(medicoId) && fechaStr >= lic.desde && fechaStr <= lic.hasta);
        const obtenerDetalleLicencia = (medicoId, fechaStr) => licencias.find(lic => String(lic.medicoId) === String(medicoId) && fechaStr >= lic.desde && fechaStr <= lic.hasta);
        
        // --- MOTOR PDF REVISADO (CHROMEBOOK FRIENDLY) ---
        const exportToPDF = (elementId, filename) => {
            const input = document.getElementById(elementId); 
            if(!input) return;
            
            // Verificación segura
            if (!window.html2canvas || !window.jspdf) { 
                alert("Librerías PDF cargando... intenta de nuevo en unos segundos."); 
                return; 
            }

            setLoadingPdf(true);
            
            // Scroll arriba para evitar cortes
            window.scrollTo(0, 0);

            setTimeout(() => {
                const buttons = input.querySelectorAll('button, .no-print'); 
                buttons.forEach(b => b.style.visibility = 'hidden');

                // Escala reducida para dispositivos con menos memoria
                window.html2canvas(input, { 
                    scale: 1.5, // Reducido de 2 a 1.5 para Chromebooks
                    useCORS: true, 
                    backgroundColor: '#ffffff',
                    scrollY: -window.scrollY // Fix para scroll
                }).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 210; 
                    const pageHeight = 295; 
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', imgHeight > pageHeight ? [imgWidth, imgHeight + 20] : 'a4');
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                    pdf.save(`${filename}.pdf`);
                    
                    buttons.forEach(b => b.style.visibility = 'visible'); 
                    setLoadingPdf(false);
                }).catch(err => { 
                    console.error("Error PDF:", err); 
                    setLoadingPdf(false); 
                    buttons.forEach(b => b.style.visibility = 'visible'); 
                    alert("Error al generar PDF: " + err.message);
                });
            }, 500);
        };

        // --- VISTAS ---
        const VistaMedicos = () => {
             const [nuevo, setNuevo] = useState({ nombre: '', tipo: 'Titular', tieneRecibo: true }); const [editingId, setEditingId] = useState(null); const [editForm, setEditForm] = useState({});
             
             // --- ESTADOS PARA BÚSQUEDA ---
             const [filtroNombre, setFiltroNombre] = useState('');
             const [listaMedicosVisible, setListaMedicosVisible] = useState(null); // Null = no mostrar nada al inicio

             const agregar = () => { if (!nuevo.nombre) return; dbAgregarMedico({ ...nuevo, id: Date.now().toString() }); setNuevo({ nombre: '', tipo: 'Titular', tieneRecibo: true }); };
             const borrar = (id) => { if(window.confirm('¿Borrar?')) dbBorrarMedico(id); };
             const startEdit = (medico) => { setEditingId(medico.id); setEditForm(medico); }; 
             const saveEdit = () => { dbEditarMedico(editForm); setEditingId(null); };
             
             // FUNCIÓN BUSCAR
             const buscarMedicos = () => {
                 if (filtroNombre.trim() === '') {
                     // Si está vacío, mostrar TODOS (ordenados)
                     setListaMedicosVisible(medicosOrdenados);
                 } else {
                     // Filtrar
                     const filtrados = medicosOrdenados.filter(m => m.nombre.toLowerCase().includes(filtroNombre.toLowerCase()));
                     setListaMedicosVisible(filtrados);
                 }
             };

            return ( 
                <div className="space-y-6">
                    {/* PANEL DE AGREGAR */}
                    <Card>
                        <h3 className="text-lg font-bold mb-4">Agregar Médico</h3>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                            <div><label className="block text-sm text-gray-700">Nombre</label><input className="w-full p-2 border rounded" value={nuevo.nombre} onChange={e => setNuevo({...nuevo, nombre: e.target.value})} placeholder="Ej: Dr. Pérez" /></div>
                            <div><label className="block text-sm text-gray-700">Tipo</label><select className="w-full p-2 border rounded" value={nuevo.tipo} onChange={e => setNuevo({...nuevo, tipo: e.target.value})}><option value="Titular">Titular</option><option value="Residente">Residente</option><option value="Externo">Externo</option></select></div>
                            <div className="flex items-center pb-3"><input type="checkbox" checked={nuevo.tieneRecibo} onChange={e => setNuevo({...nuevo, tieneRecibo: e.target.checked})} /> <label className="ml-2 text-sm">¿Recibo?</label></div>
                            <Button onClick={agregar}>Agregar</Button>
                        </div>
                    </Card>

                    {/* PANEL DE BÚSQUEDA Y LISTADO */}
                    <Card>
                        <h3 className="text-lg font-bold mb-4 flex items-center gap-2"><Search size={18}/> Buscar Médicos para Editar</h3>
                        <div className="flex gap-2 mb-4">
                            <input 
                                type="text" 
                                className="w-full p-2 border rounded" 
                                placeholder="Nombre del médico (o dejar vacío para ver TODOS)" 
                                value={filtroNombre} 
                                onChange={e => setFiltroNombre(e.target.value)}
                            />
                            <Button onClick={buscarMedicos}>Buscar</Button>
                        </div>

                        {listaMedicosVisible && (
                            <div className="w-scroll-container">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50"><tr><th className="px-6 py-3 text-left text-xs uppercase text-gray-500">Nombre</th><th className="px-6 py-3 text-left text-xs uppercase text-gray-500">Rol</th><th className="px-6 py-3 text-left text-xs uppercase text-gray-500">Recibo</th><th className="px-6 py-3 text-right">Acciones</th></tr></thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {listaMedicosVisible.map(m => (
                                            <tr key={m.id}>
                                                {editingId === m.id ? (
                                                    <><td className="px-6 py-4"><input className="border p-1 w-full" value={editForm.nombre} onChange={e => setEditForm({...editForm, nombre: e.target.value})} /></td><td className="px-6 py-4"><select className="border p-1 w-full" value={editForm.tipo} onChange={e => setEditForm({...editForm, tipo: e.target.value})}><option value="Titular">Titular</option><option value="Residente">Residente</option><option value="Externo">Externo</option></select></td><td className="px-6 py-4"><input type="checkbox" checked={editForm.tieneRecibo} onChange={e => setEditForm({...editForm, tieneRecibo: e.target.checked})} /></td><td className="px-6 py-4 text-right"><button onClick={saveEdit} className="text-green-600 mr-2"><CheckCircle/></button><button onClick={() => setEditingId(null)} className="text-red-600"><XCircle/></button></td></>
                                                ) : (
                                                    <><td className="px-6 py-4 font-medium">{m.nombre}</td><td className="px-6 py-4 text-gray-500">{m.tipo}</td><td className="px-6 py-4">{m.tieneRecibo ? 'Sí' : 'No'}</td><td className="px-6 py-4 text-right flex justify-end gap-3"><button onClick={() => startEdit(m)} className="text-blue-600"><Edit size={18}/></button><button onClick={() => borrar(m.id)} className="text-red-600"><Trash2 size={18}/></button></td></>
                                                )}
                                            </tr>
                                        ))}
                                        {listaMedicosVisible.length === 0 && <tr><td colSpan="4" className="text-center p-4 text-gray-500 italic">No se encontraron médicos.</td></tr>}
                                    </tbody>
                                </table>
                            </div>
                        )}
                        {!listaMedicosVisible && <p className="text-gray-400 italic text-center p-4">Realice una búsqueda para ver el listado.</p>}
                    </Card>
                </div> 
            );
        };

        const VistaLicencias = () => { /* ... igual ... */ 
             const [nueva, setNueva] = useState({ medicoId: '', desde: '', hasta: '', motivo: 'Vacaciones', reemplazoIds: [], detalleCobertura: '' });
             const [filtroLicencias, setFiltroLicencias] = useState('');
            const { month, year } = getDaysInMonth(currentDate); const mesStr = (month + 1).toString().padStart(2, '0'); const licenciasDelMes = licencias.filter(lic => lic.desde.startsWith(`${year}-${mesStr}`) || lic.hasta.startsWith(`${year}-${mesStr}`));
            
            const toggleReemplazo = (id) => { setNueva(prev => { const ids = prev.reemplazoIds.includes(id) ? prev.reemplazoIds.filter(x => x !== id) : [...prev.reemplazoIds, id]; return { ...prev, reemplazoIds: ids }; }); };
            const agregar = () => { if (!nueva.medicoId || !nueva.desde || !nueva.hasta) return alert("Faltan datos"); dbAgregarLicencia({ ...nueva, id: Date.now().toString(), medicoId: nueva.medicoId, reemplazoIds: nueva.reemplazoIds }); setNueva({ ...nueva, medicoId: '', reemplazoIds: [], detalleCobertura: '' }); };

            const historialFiltrado = licencias.filter(lic => {
                if (!filtroLicencias) return false;
                const med = medicos.find(m => String(m.id) === String(lic.medicoId));

                };
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto"><div className="bg-white rounded p-4 w-full max-w-3xl"><h3 className="font-bold mb-4">Editar {selectedDay}</h3><div className="grid grid-cols-2 gap-4"><div><h4 className="font-bold text-orange-500">Día</h4><SlotForm label="M1" slotData={form.dia1} onChangeSlot={d=>setForm({...form, dia1:d})}/><SlotForm label="M2" slotData={form.dia2} onChangeSlot={d=>setForm({...form, dia2:d})}/></div><div><h4 className="font-bold text-indigo-500">Noche</h4><SlotForm label="M1" slotData={form.noche1} onChangeSlot={d=>setForm({...form, noche1:d})}/><SlotForm label="M2" slotData={form.noche2} onChangeSlot={d=>setForm({...form, noche2:d})}/></div></div><div className="flex justify-end gap-2 mt-4"><Button onClick={()=>setSelectedDay(null)} variant="secondary">Cancelar</Button><Button onClick={()=>{dbGuardarGuardia(fechaStr, form); setSelectedDay(null);}}>Guardar</Button></div></div></div>
                );
            };
            const renderCell = (day) => {
                const fStr = new Date(year, month, day).toISOString().split('T')[0];
                const g = guardias[fStr];
                
                // --- LÓGICA DE VISUALIZACIÓN MEJORADA ---
                // Siempre mostramos 4 huecos. Si están vacíos, mostramos bloque rojo.
                const slots = [
                    { data: g?.dia1, type: 'dia' },
                    { data: g?.dia2, type: 'dia' },
                    { data: g?.noche1, type: 'noche' },
                    { data: g?.noche2, type: 'noche' }
                ];

                const renderSlot = (slot, index) => {
                    const isEmpty = !slot.data || slot.data.estado === 'VACANTE';
                    
                    if (isEmpty) {
                        return (
                            <div key={index} className="flex-1 bg-red-100 border border-red-300 text-red-600 text-xs font-bold flex items-center justify-center rounded-sm">
                                VACANTE
                            </div>
                        );
                    }

                    const m = medicos.find(x => String(x.id) === String(slot.data.medicoId));
                    const enLicencia = m && estaDeLicencia(m.id, fStr);
                    
                    let bgClass = "bg-green-100 border-green-300 text-green-900";
                    let textClass = "";

                    if (enLicencia) {
                        bgClass = "bg-red-600 border-red-700 text-white font-bold";
                    } else if (slot.data.estado === 'LICENCIA_SIAPE') {
                        bgClass = "bg-purple-100 border-purple-300 text-purple-900";
                    } else if (slot.data.tipoPago === 'PERSONAL') {
                        bgClass = "bg-orange-100 border-orange-300 text-orange-900";
                    } else if (slot.data.prestadorId) {
                        bgClass = "bg-blue-100 border-blue-300 text-blue-900";
                    }

                    const displayName = m ? m.nombre.split(',')[0] : '?'; // Tomar solo apellido o primer nombre para que entre mejor

                    return (
                        <div key={index} className={`flex-1 ${bgClass} px-1 border rounded-sm flex items-center overflow-hidden whitespace-nowrap text-xs`} title={m ? m.nombre : '?'}>
                            {enLicencia && <span className="mr-1">⚠️</span>}
                            <span className="truncate">{displayName}</span>
                        </div>
                    );
                };

                return (
                    <div className="flex flex-col h-full gap-1 p-1">
                        <div className="flex flex-col gap-1 flex-1">
                            {renderSlot(slots[0], 0)}
                            {renderSlot(slots[1], 1)}
                        </div>
                        <div className="h-[2px] bg-gray-300"></div>
                        <div className="flex flex-col gap-1 flex-1">
                            {renderSlot(slots[2], 2)}
                            {renderSlot(slots[3], 3)}
                        </div>
                    </div>
                );
            };
            const blanks = Array(firstDayVisual).fill(null);
            const daysArray = Array.from({ length: days }, (_, i) => i + 1);
            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center"><div className="flex gap-2"><button onClick={() => setCurrentDate(new Date(year, month - 1))} className="p-2 bg-gray-200 rounded">←</button><h2 className="font-bold text-xl">{mesNombre}</h2><button onClick={() => setCurrentDate(new Date(year, month + 1))} className="p-2 bg-gray-200 rounded">→</button></div><div className="flex gap-2"><Button onClick={aplicarPlantilla}>Plantilla</Button><Button onClick={repetirSemanaAnterior}>Repetir Sem.</Button></div></div>
                    
                    {/* WRAPPER CON SCROLL HORIZONTAL Y ANCHO MÍNIMO FORZADO */}
                    <div className="w-scroll-container pb-4">
                        <div className="min-w-[1200px]"> {/* Ancho forzado para que entren bien los nombres */}
                            <div className="grid grid-cols-7 gap-1 text-center font-bold text-sm text-gray-500 mb-1">{['Lun','Mar','Mié','Jue','Vie','Sáb','Dom'].map(d=><div key={d}>{d}</div>)}</div>
                            <div className="grid grid-cols-7 gap-1">
                                {blanks.map((_,i)=><div key={`b${i}`} className="h-48 bg-gray-100 rounded"></div>)}
                                {daysArray.map(d=><div key={d} onClick={()=>setSelectedDay(d)} className="h-48 border rounded bg-white relative hover:shadow cursor-pointer flex flex-col"><div className="text-right text-sm font-bold p-1 bg-gray-50 border-b">{d}</div><div className="flex-1 h-full overflow-hidden">{renderCell(d)}</div></div>)}
                            </div>
                        </div>
                    </div>
                    
                    {selectedDay && <EditGuardiaModal />}
                </div>
            );
        };

        const VistaReporte = () => { /* ... (Igual) ... */ 
            const { month, year } = getDaysInMonth(currentDate); const mesNombre = currentDate.toLocaleString('es-ES', { month: 'long' });
            const vacantesPorDia = {}; const licenciasPorMedico = {}; 
            const diasSemanaNombres = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado']; const ordenDias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
            const esSadofe = (fechaObj) => { const day = fechaObj.getDay(); return day === 0 || day === 6; };
            for (let d = 1; d <= 31; d++) {
                const fechaObj = new Date(year, month, d); if (fechaObj.getMonth() !== month) break;
                const fechaStr = fechaObj.toISOString().split('T')[0]; const diaSemanaIndex = fechaObj.getDay(); const nombreDia = diasSemanaNombres[diaSemanaIndex];
                const g = guardias[fechaStr]; const p = plantilla[diaSemanaIndex]; 
                if (!g) continue;
                const analizarSlot = (actualSlot, templateSlot) => {
                    if (!actualSlot || actualSlot.estado !== 'CUBIERTA' || !actualSlot.medicoId || actualSlot.tipoPago === 'PERSONAL') return;
                    const medicoActual = medicos.find(m => String(m.id) === String(actualSlot.medicoId));
                    const prestador = actualSlot.prestadorId ? medicos.find(m => String(m.id) === String(actualSlot.prestadorId)) : null;
                    const receptor = prestador ? prestador : medicoActual; 
                    const esVacanteOriginal = !templateSlot || !templateSlot.medicoId;
                    let medicoOriginal = null;
                    if (!esVacanteOriginal && String(templateSlot.medicoId) !== String(actualSlot.medicoId)) { medicoOriginal = medicos.find(m => String(m.id) === String(templateSlot.medicoId)); }
                    const item = { fecha: formatDate(d, month, year), medico: medicoActual.nombre, receptor: receptor.nombre, sadofe: esSadofe(fechaObj), medicoId: medicoActual.id, receptorId: receptor.id, diaRaw: d, medicoOriginal: medicoOriginal ? medicoOriginal.nombre : '?' };
                    if (esVacanteOriginal) { if (!vacantesPorDia[nombreDia]) vacantesPorDia[nombreDia] = []; vacantesPorDia[nombreDia].push(item); } else if (medicoOriginal) { const nombreTitular = medicoOriginal.nombre; if (!licenciasPorMedico[nombreTitular]) licenciasPorMedico[nombreTitular] = []; licenciasPorMedico[nombreTitular].push(item); }
                };
                analizarSlot(g.dia1, p?.dia1); analizarSlot(g.dia2, p?.dia2); analizarSlot(g.noche1, p?.noche1); analizarSlot(g.noche2, p?.noche2);
            }
            const procesarGrupo = (lista) => { const mapa = new Map(); lista.forEach(item => { const key = item.fecha + '-' + item.receptorId; if (mapa.has(key)) { mapa.get(key).es24 = true; } else { item.es24 = false; mapa.set(key, item); } }); return Array.from(mapa.values()).sort((a,b) => a.diaRaw - b.diaRaw); };
            
            // --- TABLA TOTALES: UNIDADES DE 12HS (12h=1, 24h=2) ---
            const conteoFacturacion = {}; 
            const sumarAlTope = (lista) => { 
                lista.forEach(item => { 
                    const peso = item.es24 ? 2 : 1; 
                    conteoFacturacion[item.receptorId] = (conteoFacturacion[item.receptorId] || 0) + peso; 
                }); 
            };
            
            const vacantesFinales = {}; ordenDias.forEach(dia => { if(vacantesPorDia[dia]) { const procesados = procesarGrupo(vacantesPorDia[dia]); vacantesFinales[dia] = procesados; sumarAlTope(procesados); } });
            const licenciasFinales = {}; Object.keys(licenciasPorMedico).sort().forEach(medico => { const procesados = procesarGrupo(licenciasPorMedico[medico]); licenciasFinales[medico] = procesados; sumarAlTope(procesados); });
            
            // Generar array de totales para mostrar
            const totalesArray = Object.entries(conteoFacturacion).map(([id, cant]) => {
                const med = medicos.find(m => String(m.id) === String(id));
                // Contar cuántas son de 12 y cuántas de 24
                // Esto es solo informativo, el 'cant' ya tiene el peso total
                return { nombre: med ? med.nombre : '?', total: cant, id };
            }).sort((a,b) => b.total - a.total);

            const FilaReporte = ({ item }) => ( <tr className="border-b text-xs"><td className="border p-1 text-center">{item.fecha}</td><td className="border p-1 text-center bg-gray-50">{!item.sadofe && !item.es24 ? 'X' : ''}</td><td className="border p-1 text-center bg-gray-50">{!item.sadofe && item.es24 ? 'X' : ''}</td><td className="border p-1 text-center bg-blue-50">{item.sadofe && !item.es24 ? 'X' : ''}</td><td className="border p-1 text-center bg-blue-50">{item.sadofe && item.es24 ? 'X' : ''}</td><td className="border p-1 font-medium">{item.receptor}</td></tr> );
            const TablaGrupo = ({ items }) => ( <table className="w-full text-sm border-collapse border border-gray-400 mb-4"><thead><tr className="bg-gray-100 text-xs uppercase"><th className="border p-1 w-24">Fecha</th><th className="border p-1 w-16">12 hs<br/>Sem</th><th className="border p-1 w-16">24 hs<br/>Sem</th><th className="border p-1 w-16 bg-blue-50">12 hs<br/>SADOFE</th><th className="border p-1 w-16 bg-blue-50">24 hs<br/>SADOFE</th><th className="border p-1 text-left">Depositar en recibo de</th></tr></thead><tbody>{items.map((item, i) => <FilaReporte key={i} item={item} />)}</tbody></table> );
            
            return (
                <div id="reporte-ministerio" className="space-y-8 bg-white p-8 min-h-screen w-scroll-container">
                    <div className="min-w-[800px]">
                        <div className="flex justify-between items-center mb-8 no-print"><h2 className="text-2xl font-bold uppercase border-b-2 border-black inline-block pb-1">Guardias de Pediatría - {mesNombre} {year}</h2><Button onClick={() => exportToPDF('reporte-ministerio', `Guardias_${mesNombre}`)} variant="primary" disabled={loadingPdf}>{loadingPdf ? 'Generando...' : <><FileDown size={16}/> Descargar PDF</>}</Button></div>
                        
                        {/* TABLA DE TOTALES (NUEVA) */}
                        <div className="mb-8 p-4 bg-gray-50 border rounded">
                            <h3 className="font-bold text-lg mb-2">Control de Topes (Máx 10 Unidades)</h3>
                            <table className="w-full text-sm border-collapse bg-white">
                                <thead className="bg-gray-200"><tr><th className="border p-2 text-left">Médico</th><th className="border p-2 text-center">Total Unidades (12hs=1 / 24hs=2)</th><th className="border p-2 text-center">Estado</th></tr></thead>
                                <tbody>
                                    {totalesArray.map(t => (
                                        <tr key={t.id} className={t.total > 10 ? "bg-red-100 font-bold text-red-700" : ""}>
                                            <td className="border p-2">{t.nombre}</td>
                                            <td className="border p-2 text-center">{t.total}</td>
                                            <td className="border p-2 text-center">{t.total > 10 ? "EXCEDIDO" : "OK"}</td>
                                        </tr>
                                    ))}
                                    {totalesArray.length === 0 && <tr><td colSpan="3" className="p-2 text-center italic">Sin datos.</td></tr>}
                                </tbody>
                            </table>
                        </div>

                        <div className="print-title hidden text-center mb-8"><h2 className="text-2xl font-bold uppercase">Guardias de Pediatría - {mesNombre} {year}</h2></div>
                        <div><h3 className="bg-gray-800 text-white p-2 font-bold uppercase text-sm mb-4">COBERTURA DE CARGOS VACANTES</h3>{Object.keys(vacantesFinales).length === 0 ? <p className="italic text-gray-500 mb-4">No hay coberturas de vacantes.</p> : Object.entries(vacantesFinales).map(([dia, items]) => (<div key={dia} className="mb-6 avoid-break"><h4 className="font-bold uppercase text-sm mb-1 border-b border-gray-300 pb-1">Cargo Vacante Pediatra {dia.toUpperCase()}</h4><TablaGrupo items={items} /></div>))}</div>
                        <div className="mt-8"><h3 className="bg-gray-800 text-white p-2 font-bold uppercase text-sm mb-4">COBERTURA DE LICENCIAS</h3>{Object.keys(licenciasFinales).length === 0 ? <p className="italic text-gray-500 mb-4">No hay coberturas de licencias.</p> : Object.entries(licenciasFinales).map(([medico, items]) => (<div key={medico} className="mb-6 avoid-break"><h4 className="font-bold uppercase text-sm mb-1 border-b border-gray-300 pb-1">Licencia {medico}</h4><TablaGrupo items={items} /></div>))}</div>
                    </div>
                </div>
            );
        };

        const VistaConfiguracion = () => { /* ... (Igual) ... */ 
            const subirDatosLocales = () => { if(!confirm("Subir datos?")) return; const localMedicos = JSON.parse(localStorage.getItem('medicos') || '[]'); const localLicencias = JSON.parse(localStorage.getItem('licencias') || '[]'); const localGuardias = JSON.parse(localStorage.getItem('guardias') || '{}'); const localPlantilla = JSON.parse(localStorage.getItem('plantilla') || '{}'); localMedicos.forEach(m => dbAgregarMedico(m)); localLicencias.forEach(l => dbAgregarLicencia(l)); dbBatchGuardias(localGuardias); dbBatchPlantilla(localPlantilla); alert("Iniciado."); };
            const importarRespaldo = (event) => { const file = event.target.files[0]; if (!file) return; if (!confirm("¿Sobrescribir datos?")) return; const reader = new FileReader(); reader.onload = async (e) => { try { const datos = JSON.parse(e.target.result); if(datos.medicos) datos.medicos.forEach(m => dbAgregarMedico(m)); if(datos.licencias) datos.licencias.forEach(l => dbAgregarLicencia(l)); if(datos.guardias) await dbBatchGuardias(datos.guardias); if(datos.plantilla) await dbBatchPlantilla(datos.plantilla); alert("Restaurado."); } catch (error) { alert("Error."); } }; reader.readAsText(file); };
            return (<div className="max-w-xl mx-auto space-y-6"><Card className="border-l-4 border-blue-500"><h3 className="font-bold text-lg mb-2 flex gap-2"><CloudUpload/> Migración Local a Nube</h3><Button onClick={subirDatosLocales} className="w-full">☁️ Subir Datos Locales</Button></Card><Card className="border-l-4 border-green-500"><h3 className="font-bold text-lg mb-2 flex gap-2"><Upload/> Restaurar desde Archivo</h3><label className="block w-full"><span className="bg-green-600 text-white hover:bg-green-700 px-4 py-2 rounded-md transition-colors font-medium cursor-pointer block text-center flex items-center justify-center gap-2"><Upload size={18}/> Seleccionar Archivo JSON</span><input type="file" accept=".json" onChange={importarRespaldo} className="hidden" /></label></Card></div>);
        };

        const renderView = () => {
            switch(view) {
                case 'calendario': return <VistaCalendario />;
                case 'medicos': return <VistaMedicos />;
                case 'licencias': return <VistaLicencias />;
                case 'plantilla': return <VistaPlantilla />;
                case 'reporte': return <VistaReporte />; // Reusar componente anterior
                case 'busqueda': return <VistaBusqueda />;
                case 'config': return <VistaConfiguracion />;
                default: return <VistaCalendario />;
            }
        };

        return (
            <div className="min-h-screen pb-10 font-sans text-gray-900 bg-gray-50">
                <nav className="bg-white shadow mb-6 w-scroll-container">
                    <div className="w-full px-4">
                        <div className="flex justify-between h-16 min-w-[600px]">
                            <div className="flex items-center"><span className="font-bold text-xl text-blue-600 flex items-center gap-2"><Umbrella /> Guardias Cloud</span></div>
                            <div className="flex space-x-2 items-center">
                                <button onClick={() => setView('calendario')} className={`px-3 py-1 rounded ${view === 'calendario' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}>Calendario</button>
                                <button onClick={() => setView('medicos')} className={`px-3 py-1 rounded ${view === 'medicos' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}>Médicos</button>
                                <button onClick={() => setView('licencias')} className={`px-3 py-1 rounded ${view === 'licencias' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}>Licencias</button>
                                <button onClick={() => setView('plantilla')} className={`px-3 py-1 rounded ${view === 'plantilla' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}>Plantilla</button>
                                <button onClick={() => setView('reporte')} className={`px-3 py-1 rounded ${view === 'reporte' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}>Reporte</button>
                                <button onClick={() => setView('busqueda')} className={`px-3 py-1 rounded ${view === 'busqueda' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}><Search/></button>
                                <button onClick={() => setView('config')} className={`px-3 py-1 rounded ${view === 'config' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`} title="Configuración"><Settings /></button>
                            </div>
                        </div>
                    </div>
                </nav>
                <main className="w-full px-2 lg:px-6">
                    {!user ? <div className="text-center p-10">Conectando con base de datos segura...</div> : renderView()}
                </main>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
