<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Guardias Pediátricas (Cloud Fix)</title>
    
    <!-- 1. React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 2. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 4. Librerías para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-50">

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const { useState, useEffect, useMemo } = React;
    const { jsPDF } = window.jspdf;

    // ************************************************************************************************
    // *** ZONA DE CONFIGURACIÓN FIREBASE (PEGAR AQUI TUS CLAVES)             ***
    // ************************************************************************************************
    
    const firebaseConfig = {
      apiKey: "AIzaSyB6AKWdDANzAjr5OHeskhT_KF_Gyco2fVY",
  authDomain: "guardias-5c5d9.firebaseapp.com",
  projectId: "guardias-5c5d9",
  storageBucket: "guardias-5c5d9.firebasestorage.app",
  messagingSenderId: "954058300552",
  appId: "1:954058300552:web:00135945002743e223d33d"
    };

    // ************************************************************************************************

    // --- INICIALIZACIÓN FIREBASE ---
    let db, auth;
    let firebaseReady = false;
    
    if (firebaseConfig.apiKey !== "TU_API_KEY") {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        firebaseReady = true;
    }

    // --- ÍCONOS ---
    const IconWrapper = ({ children, className="" }) => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>;
    const Umbrella = () => <IconWrapper><path d="M22 12A10 10 0 0 0 12 2v20"/><path d="M6 12a6 6 0 0 1 12 0"/></IconWrapper>;
    const Moon = () => <IconWrapper className="text-indigo-500"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></IconWrapper>;
    const Sun = () => <IconWrapper className="text-orange-500"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></IconWrapper>;
    const LayoutTemplate = () => <IconWrapper><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></IconWrapper>;
    const RefreshCw = () => <IconWrapper><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconWrapper>;
    const Settings = () => <IconWrapper><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconWrapper>;
    const Save = () => <IconWrapper><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconWrapper>;
    const Download = () => <IconWrapper><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconWrapper>;
    const Upload = () => <IconWrapper><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconWrapper>;
    const Trash2 = () => <IconWrapper><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconWrapper>;
    const Edit = () => <IconWrapper><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconWrapper>;
    const XCircle = () => <IconWrapper><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconWrapper>;
    const CheckCircle = () => <IconWrapper><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconWrapper>;
    const Copy = () => <IconWrapper><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></IconWrapper>;
    const FileDown = () => <IconWrapper><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M12 18v-6"/><path d="m9 15 3 3 3-3"/></IconWrapper>;
    const AlertTriangle = () => <IconWrapper className="text-red-500"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconWrapper>;
    const Search = () => <IconWrapper><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconWrapper>;
    const Clipboard = () => <IconWrapper><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></IconWrapper>;
    const CloudUpload = () => <IconWrapper><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></IconWrapper>;

    const Card = ({ children, className = "", id="" }) => <div id={id} className={`bg-white rounded-lg shadow p-4 ${className}`}>{children}</div>;
    const Button = ({ onClick, children, variant = "primary", className = "", disabled=false, title="" }) => {
        const styles = {
            primary: "bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-300",
            secondary: "bg-gray-100 text-gray-700 hover:bg-gray-200 disabled:bg-gray-50",
            danger: "bg-red-100 text-red-600 hover:bg-red-200",
            success: "bg-green-600 text-white hover:bg-green-700",
            warning: "bg-orange-500 text-white hover:bg-orange-600",
            dark: "bg-gray-800 text-white hover:bg-gray-900 disabled:bg-gray-600"
        };
        return <button onClick={onClick} disabled={disabled} className={`px-4 py-2 rounded-md transition-colors font-medium flex items-center justify-center gap-2 ${styles[variant]} ${className}`} title={title}>{children}</button>;
    };

    function App() {
        if (!firebaseReady) {
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-md p-8 bg-white shadow rounded text-center">
                        <h2 className="text-2xl font-bold text-red-600 mb-4">Configuración Requerida</h2>
                        <p className="mb-4">Edita el HTML y pega tus credenciales de Firebase en la zona marcada.</p>
                    </div>
                </div>
            );
        }

        const [view, setView] = useState('calendario');
        const [currentDate, setCurrentDate] = useState(new Date());
        const [loadingPdf, setLoadingPdf] = useState(false);
        const [user, setUser] = useState(null);

        // --- ESTADOS LOCALES ---
        // IMPORTANTE: Inicializamos vacío para que Firebase sea la fuente de verdad.
        // PERO: Si Firebase está vacío, no queremos perder lo local antes de migrar.
        // Solución: No sincronizamos hacia localStorage.
        const [medicos, setMedicos] = useState([]);
        const [licencias, setLicencias] = useState([]);
        const [guardias, setGuardias] = useState({});
        const [plantilla, setPlantilla] = useState({});

        // --- FIREBASE LISTENERS ---
        useEffect(() => {
            signInAnonymously(auth).then(u => setUser(u.user)).catch(e => console.error("Auth error", e));

            const unsubMedicos = onSnapshot(collection(db, 'medicos'), (snap) => {
                const data = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                setMedicos(data);
            });
            const unsubLicencias = onSnapshot(collection(db, 'licencias'), (snap) => {
                const data = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                setLicencias(data);
            });
            const unsubGuardias = onSnapshot(collection(db, 'guardias'), (snap) => {
                const data = {}; snap.docs.forEach(d => { data[d.id] = d.data(); });
                setGuardias(data);
            });
            const unsubPlantilla = onSnapshot(collection(db, 'plantilla'), (snap) => {
                const data = {}; snap.docs.forEach(d => { data[d.id] = d.data(); });
                setPlantilla(data);
            });

            return () => { unsubMedicos(); unsubLicencias(); unsubGuardias(); unsubPlantilla(); };
        }, []);

        const medicosOrdenados = useMemo(() => {
            return [...medicos].sort((a, b) => a.nombre.localeCompare(b.nombre));
        }, [medicos]);

        // --- WRAPPERS DB (PRESERVANDO IDs) ---
        const dbAgregarMedico = async (medico) => { 
            // Usamos setDoc con el ID del objeto para mantener consistencia en la migración
            await setDoc(doc(db, 'medicos', String(medico.id)), medico); 
        };
        const dbEditarMedico = async (medico) => { await setDoc(doc(db, 'medicos', String(medico.id)), medico); };
        const dbBorrarMedico = async (id) => { await deleteDoc(doc(db, 'medicos', String(id))); };

        const dbAgregarLicencia = async (lic) => { await setDoc(doc(db, 'licencias', String(lic.id)), lic); };
        const dbBorrarLicencia = async (id) => { await deleteDoc(doc(db, 'licencias', String(id))); };

        const dbGuardarGuardia = async (fechaStr, data) => { await setDoc(doc(db, 'guardias', fechaStr), data); };
        const dbGuardarPlantilla = async (diaIdx, data) => { await setDoc(doc(db, 'plantilla', diaIdx.toString()), data); };

        const dbBatchGuardias = async (nuevasGuardias) => {
            const batch = writeBatch(db);
            Object.entries(nuevasGuardias).forEach(([fecha, data]) => {
                const ref = doc(db, 'guardias', fecha);
                batch.set(ref, data);
            });
            await batch.commit();
        };

        const dbBatchPlantilla = async (nuevaPlantilla) => {
            const batch = writeBatch(db);
            Object.entries(nuevaPlantilla).forEach(([dia, data]) => {
                const ref = doc(db, 'plantilla', dia.toString());
                batch.set(ref, data);
            });
            await batch.commit();
        };

        // --- FUNCIONES AUXILIARES ---
        const getDaysInMonth = (date) => {
            const year = date.getFullYear(); const month = date.getMonth();
            const days = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay(); 
            return { days, firstDay, month, year };
        };
        const formatDate = (d, m, y) => { return `${d.toString().padStart(2, '0')}/${(m + 1).toString().padStart(2, '0')}/${y}`; };
        const formatDateISO = (dateStr) => { if(!dateStr) return ''; const [y, m, d] = dateStr.split('-'); return `${d}/${m}/${y}`; }
        const estaDeLicencia = (medicoId, fechaStr) => {
            return licencias.some(lic => String(lic.medicoId) === String(medicoId) && fechaStr >= lic.desde && fechaStr <= lic.hasta);
        };
        const obtenerDetalleLicencia = (medicoId, fechaStr) => {
            return licencias.find(lic => String(lic.medicoId) === String(medicoId) && fechaStr >= lic.desde && fechaStr <= lic.hasta);
        };
        const exportToPDF = (elementId, filename) => {
            const input = document.getElementById(elementId); if(!input) return;
            if (!window.html2canvas || !window.jspdf) { alert("Librerías cargando..."); return; }
            setLoadingPdf(true);
            setTimeout(() => {
                const buttons = input.querySelectorAll('button, .no-print'); buttons.forEach(b => b.style.visibility = 'hidden');
                window.html2canvas(input, { scale: 2, useCORS: true, backgroundColor: '#ffffff' }).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 210; const pageHeight = 295; const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    const pdf = new jsPDF('p', 'mm', imgHeight > pageHeight ? [imgWidth, imgHeight + 20] : 'a4');
                    pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                    pdf.save(`${filename}.pdf`);
                    buttons.forEach(b => b.style.visibility = 'visible'); setLoadingPdf(false);
                }).catch(err => { console.error(err); setLoadingPdf(false); buttons.forEach(b => b.style.visibility = 'visible'); });
            }, 100);
        };

        // --- VISTAS ---
        const VistaMedicos = () => {
            const [nuevo, setNuevo] = useState({ nombre: '', tipo: 'Titular', tieneRecibo: true });
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});
            const agregar = () => { if (!nuevo.nombre) return; dbAgregarMedico({ ...nuevo, id: Date.now().toString() }); setNuevo({ nombre: '', tipo: 'Titular', tieneRecibo: true }); };
            const borrar = (id) => { if(window.confirm('¿Borrar?')) dbBorrarMedico(id); };
            const startEdit = (medico) => { setEditingId(medico.id); setEditForm(medico); };
            const saveEdit = () => { dbEditarMedico(editForm); setEditingId(null); };
            
            return (
                <div className="space-y-6">
                    <Card>
                        <h3 className="text-lg font-bold mb-4">Agregar Médico</h3>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                            <div><label className="block text-sm text-gray-700">Nombre</label><input className="w-full p-2 border rounded" value={nuevo.nombre} onChange={e => setNuevo({...nuevo, nombre: e.target.value})} placeholder="Ej: Dr. Pérez" /></div>
                            <div><label className="block text-sm text-gray-700">Tipo</label><select className="w-full p-2 border rounded" value={nuevo.tipo} onChange={e => setNuevo({...nuevo, tipo: e.target.value})}><option value="Titular">Titular</option><option value="Residente">Residente</option><option value="Externo">Externo</option></select></div>
                            <div className="flex items-center pb-3"><input type="checkbox" checked={nuevo.tieneRecibo} onChange={e => setNuevo({...nuevo, tieneRecibo: e.target.checked})} /> <label className="ml-2 text-sm">¿Recibo?</label></div>
                            <Button onClick={agregar}>Agregar</Button>
                        </div>
                    </Card>
                    <Card><h3 className="text-lg font-bold mb-4">Plantel Actual ({medicos.length})</h3><div className="overflow-x-auto"><table className="min-w-full divide-y divide-gray-200"><thead className="bg-gray-50"><tr><th className="px-6 py-3 text-left text-xs uppercase text-gray-500">Nombre</th><th className="px-6 py-3 text-left text-xs uppercase text-gray-500">Rol</th><th className="px-6 py-3 text-left text-xs uppercase text-gray-500">Recibo</th><th className="px-6 py-3 text-right">Acciones</th></tr></thead><tbody className="bg-white divide-y divide-gray-200">{medicosOrdenados.map(m => (<tr key={m.id}>{editingId === m.id ? (<><td className="px-6 py-4"><input className="border p-1 w-full" value={editForm.nombre} onChange={e => setEditForm({...editForm, nombre: e.target.value})} /></td><td className="px-6 py-4"><select className="border p-1 w-full" value={editForm.tipo} onChange={e => setEditForm({...editForm, tipo: e.target.value})}><option value="Titular">Titular</option><option value="Residente">Residente</option><option value="Externo">Externo</option></select></td><td className="px-6 py-4"><input type="checkbox" checked={editForm.tieneRecibo} onChange={e => setEditForm({...editForm, tieneRecibo: e.target.checked})} /></td><td className="px-6 py-4 text-right"><button onClick={saveEdit} className="text-green-600 mr-2"><CheckCircle/></button><button onClick={() => setEditingId(null)} className="text-red-600"><XCircle/></button></td></>) : (<><td className="px-6 py-4 font-medium">{m.nombre}</td><td className="px-6 py-4 text-gray-500">{m.tipo}</td><td className="px-6 py-4">{m.tieneRecibo ? 'Sí' : 'No'}</td><td className="px-6 py-4 text-right flex justify-end gap-3"><button onClick={() => startEdit(m)} className="text-blue-600"><Edit size={18}/></button><button onClick={() => borrar(m.id)} className="text-red-600"><Trash2 size={18}/></button></td></>)}</tr>))}</tbody></table></div></Card>
                </div>
            );
        };

        const VistaLicencias = () => {
            const [nueva, setNueva] = useState({ medicoId: '', desde: '', hasta: '', motivo: 'Vacaciones', reemplazoId: '', detalleCobertura: '' });
            const { month, year } = getDaysInMonth(currentDate);
            const mesStr = (month + 1).toString().padStart(2, '0');
            const licenciasDelMes = licencias.filter(lic => lic.desde.startsWith(`${year}-${mesStr}`) || lic.hasta.startsWith(`${year}-${mesStr}`));
            const agregar = () => { if (!nueva.medicoId || !nueva.desde || !nueva.hasta) return alert("Faltan datos"); dbAgregarLicencia({ ...nueva, id: Date.now().toString(), medicoId: nueva.medicoId, reemplazoId: nueva.reemplazoId || null }); setNueva({ ...nueva, medicoId: '', reemplazoId: '', detalleCobertura: '' }); };
            return (
                <div className="space-y-6">
                    <Card className="bg-yellow-50 border border-yellow-200"><h3 className="text-lg font-bold mb-2 text-yellow-800 flex items-center gap-2"><Umbrella/> Licencias Activas</h3>{licenciasDelMes.length === 0 ? <p className="text-sm text-gray-500 italic">No hay licencias este mes.</p> : <ul className="list-disc pl-5 text-sm text-gray-800">{licenciasDelMes.map(lic => { const med = medicos.find(m => String(m.id) === String(lic.medicoId)); return <li key={lic.id}><strong>{med ? med.nombre : '?'}</strong> ({lic.motivo}): {formatDateISO(lic.desde)} al {formatDateISO(lic.hasta)}</li> })}</ul>}</Card>
                    <Card>
                        <h3 className="text-lg font-bold mb-4">Registrar Licencia</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 items-end">
                            <div><label className="block text-sm text-gray-700">Médico</label><select className="w-full p-2 border rounded" value={nueva.medicoId} onChange={e => setNueva({...nueva, medicoId: e.target.value})}><option value="">Seleccione...</option>{medicosOrdenados.map(m => <option key={m.id} value={m.id}>{m.nombre}</option>)}</select></div>
                            <div><label className="block text-sm text-gray-700">Motivo</label><select className="w-full p-2 border rounded" value={nueva.motivo} onChange={e => setNueva({...nueva, motivo: e.target.value})}><option value="Vacaciones">Vacaciones</option><option value="Enfermedad">Enfermedad</option><option value="Licencia por Stress">Licencia por Stress</option><option value="Otro">Otro</option></select></div>
                            <div><label className="block text-sm text-gray-700">Reemplazo</label><select className="w-full p-2 border rounded" value={nueva.reemplazoId} onChange={e => setNueva({...nueva, reemplazoId: e.target.value})}><option value="">Varios</option>{medicosOrdenados.map(m => <option key={m.id} value={m.id}>{m.nombre}</option>)}</select></div>
                            <div className="lg:col-span-3"><label className="block text-sm text-gray-700">Detalle Cobertura</label><input type="text" className="w-full p-2 border rounded" placeholder="Ej: 4 y 5 Dr. Pérez..." value={nueva.detalleCobertura || ''} onChange={e => setNueva({...nueva, detalleCobertura: e.target.value})} /></div>
                            <div><label className="block text-sm text-gray-700">Desde</label><input type="date" className="w-full p-2 border rounded" value={nueva.desde} onChange={e => setNueva({...nueva, desde: e.target.value})} /></div>
                            <div><label className="block text-sm text-gray-700">Hasta</label><input type="date" className="w-full p-2 border rounded" value={nueva.hasta} onChange={e => setNueva({...nueva, hasta: e.target.value})} /></div>
                            <Button onClick={agregar}>Registrar</Button>
                        </div>
                    </Card>
                    <Card><h3 className="text-lg font-bold mb-4">Historial</h3><ul className="divide-y divide-gray-200">{licencias.sort((a,b) => b.desde.localeCompare(a.desde)).map(lic => { const med = medicos.find(m => String(m.id) === String(lic.medicoId)); const reemplazo = lic.reemplazoId ? medicos.find(m => String(m.id) === String(lic.reemplazoId)) : null; return (<li key={lic.id} className="py-4 flex flex-col gap-2"><div className="flex justify-between items-start"><div><p className="font-medium text-lg">{med ? med.nombre : '?'}</p><p className="text-sm font-semibold">{lic.motivo}</p><p className="text-sm text-gray-500">{formatDateISO(lic.desde)} al {formatDateISO(lic.hasta)}</p></div><button onClick={() => dbBorrarLicencia(lic.id)} className="text-red-500 text-sm hover:underline">Eliminar</button></div><div className="bg-gray-50 p-2 rounded text-sm"><span className="font-bold text-blue-600 block mb-1">Cubierto por:</span><p className="text-gray-800">{lic.detalleCobertura || (reemplazo ? reemplazo.nombre : 'Sin detalle')}</p></div></li>); })}</ul></Card>
                </div>
            );
        };

        const VistaBusqueda = () => { /* Logica igual, solo renderizado */ 
            const [mode, setMode] = useState('guardias'); const [fechaDesde, setFechaDesde] = useState(''); const [fechaHasta, setFechaHasta] = useState(''); const [medicoId, setMedicoId] = useState(''); const [resultados, setResultados] = useState(null);
            const buscar = () => {
                if(!fechaDesde || !fechaHasta) return alert("Seleccione fechas");
                const [y1, m1, d1] = fechaDesde.split('-').map(Number); const [y2, m2, d2] = fechaHasta.split('-').map(Number);
                const dateStart = new Date(y1, m1 - 1, d1); const dateEnd = new Date(y2, m2 - 1, d2);
                const results = [];
                if(mode === 'licencias') {
                    licencias.forEach(lic => {
                        const [ly1, lm1, ld1] = lic.desde.split('-').map(Number); const [ly2, lm2, ld2] = lic.hasta.split('-').map(Number);
                        const lInicio = new Date(ly1, lm1 - 1, ld1); const lFin = new Date(ly2, lm2 - 1, ld2);
                        if (lInicio <= dateEnd && lFin >= dateStart) { const med = medicos.find(m => String(m.id) === String(lic.medicoId)); results.push({ ...lic, medicoNombre: med ? med.nombre : '?' }); }
                    });
                    setResultados(results);
                } else if (mode === 'guardias' || mode === 'totales') {
                    if(mode === 'guardias' && !medicoId) return alert("Seleccione médico");
                    const tempStats = {};
                    let cursor = new Date(dateStart);
                    while (cursor <= dateEnd) {
                        const cy = cursor.getFullYear(); const cm = cursor.getMonth(); const cd = cursor.getDate();
                        const fStr = `${cy}-${String(cm+1).padStart(2,'0')}-${String(cd).padStart(2,'0')}`;
                        const g = guardias[fStr];
                        if(g) {
                            const diaSemana = cursor.getDay(); const p = plantilla[diaSemana];
                            const slots = [ { s: g.dia1, p: p?.dia1, n: 'Día 1' }, { s: g.dia2, p: p?.dia2, n: 'Día 2' }, { s: g.noche1, p: p?.noche1, n: 'Noche 1' }, { s: g.noche2, p: p?.noche2, n: 'Noche 2' } ];
                            slots.forEach(slot => {
                                if(slot.s && slot.s.estado === 'CUBIERTA' && slot.s.medicoId) {
                                    const mId = String(slot.s.medicoId);
                                    if (mode === 'guardias' && mId !== String(medicoId)) return;
                                    let tipo = 'Extra';
                                    const titularId = slot.p?.medicoId ? String(slot.p.medicoId) : null;
                                    if (titularId === mId) { tipo = 'Propia'; } else if (!titularId) { tipo = 'Cobertura Vacante'; } else { const titularEnLicencia = estaDeLicencia(titularId, fStr); const nombreTitular = medicos.find(m=>String(m.id)===titularId)?.nombre || '?'; if (titularEnLicencia) { tipo = `Cobertura Licencia (${nombreTitular})`; } else { tipo = `Cubriendo a (${nombreTitular})`; } }
                                    if(slot.s.tipoPago === 'PERSONAL') tipo += ' (Arreglo)';
                                    if (mode === 'guardias') { results.push({ fecha: formatDateISO(fStr), turno: slot.n, tipo: tipo }); } 
                                    else { if(!tempStats[mId]) tempStats[mId] = { nombre: medicos.find(m=>String(m.id)===mId)?.nombre, propias: 0, extras: 0, arreglos: 0 }; if(slot.s.tipoPago === 'PERSONAL') tempStats[mId].arreglos++; else if(tipo === 'Propia') tempStats[mId].propias++; else tempStats[mId].extras++; }
                                }
                            });
                        }
                        cursor.setDate(cursor.getDate() + 1);
                    }
                    if(mode === 'totales') setResultados(Object.values(tempStats)); else setResultados(results);
                }
            };
            const copiarResultados = () => { if (!resultados) return; let texto = ""; if(mode === 'guardias') { texto = "Fecha\tTurno\tTipo\n"; resultados.forEach(r => texto += `${r.fecha}\t${r.turno}\t${r.tipo}\n`); } else if(mode === 'totales') { texto = "Médico\tPropias\tExtras\tArreglos\n"; resultados.forEach(r => texto += `${r.nombre}\t${r.propias}\t${r.extras}\t${r.arreglos}\n`); } navigator.clipboard.writeText(texto).then(() => alert("Copiado")); };
            return (
                <div className="space-y-6">
                    <Card><h3 className="text-lg font-bold mb-4 flex gap-2"><Search/> Panel de Búsqueda</h3><div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4"><button onClick={() => {setMode('guardias'); setResultados(null)}} className={`p-2 rounded border ${mode==='guardias'?'bg-blue-100 border-blue-500':'bg-gray-50'}`}>Guardias por Médico</button><button onClick={() => {setMode('licencias'); setResultados(null)}} className={`p-2 rounded border ${mode==='licencias'?'bg-blue-100 border-blue-500':'bg-gray-50'}`}>Licencias por Fecha</button><button onClick={() => {setMode('totales'); setResultados(null)}} className={`p-2 rounded border ${mode==='totales'?'bg-blue-100 border-blue-500':'bg-gray-50'}`}>Resumen Totales</button></div><div className="grid grid-cols-1 md:grid-cols-4 gap-4 items-end bg-gray-50 p-4 rounded"><div><label className="text-xs font-bold text-gray-500">Desde</label><input type="date" className="w-full p-2 border rounded" value={fechaDesde} onChange={e=>setFechaDesde(e.target.value)}/></div><div><label className="text-xs font-bold text-gray-500">Hasta</label><input type="date" className="w-full p-2 border rounded" value={fechaHasta} onChange={e=>setFechaHasta(e.target.value)}/></div>{mode === 'guardias' && (<div><label className="text-xs font-bold text-gray-500">Médico</label><select className="w-full p-2 border rounded" value={medicoId} onChange={e=>setMedicoId(e.target.value)}><option value="">Seleccione...</option>{medicosOrdenados.map(m=><option key={m.id} value={m.id}>{m.nombre}</option>)}</select></div>)}<Button onClick={buscar}>Buscar</Button></div></Card>
                    {resultados && <Card id="resultados-busqueda"><div className="flex justify-between items-center mb-4"><h4 className="font-bold">Resultados ({resultados.length}):</h4><div className="flex gap-2 no-print"><Button variant="secondary" onClick={copiarResultados} title="Copiar"><Clipboard/></Button><Button variant="dark" onClick={() => exportToPDF('resultados-busqueda', 'Resultados')} disabled={loadingPdf}>{loadingPdf ? '...' : 'PDF'}</Button></div></div><div className="overflow-x-auto"><table className="w-full text-sm border-collapse border"><thead className="bg-gray-100">{mode === 'guardias' && <tr><th className="border p-2">Fecha</th><th className="border p-2">Turno</th><th className="border p-2">Tipo</th></tr>}{mode === 'licencias' && <tr><th className="border p-2">Médico</th><th className="border p-2">Motivo</th><th className="border p-2">Desde</th><th className="border p-2">Hasta</th></tr>}{mode === 'totales' && <tr><th className="border p-2">Médico</th><th className="border p-2">Propias</th><th className="border p-2">Extras</th><th className="border p-2">Arreglos</th></tr>}</thead><tbody>{resultados.map((r, i) => (<tr key={i} className="hover:bg-gray-50">{mode === 'guardias' && <><td className="border p-2">{r.fecha}</td><td className="border p-2">{r.turno}</td><td className="border p-2">{r.tipo}</td></>}{mode === 'licencias' && <><td className="border p-2 font-bold">{r.medicoNombre}</td><td className="border p-2">{r.motivo}</td><td className="border p-2">{formatDateISO(r.desde)}</td><td className="border p-2">{formatDateISO(r.hasta)}</td></>}{mode === 'totales' && <><td className="border p-2 font-medium">{r.nombre}</td><td className="border p-2 text-center">{r.propias}</td><td className="border p-2 text-center font-bold text-blue-600">{r.extras}</td><td className="border p-2 text-center text-gray-500">{r.arreglos}</td></>}</tr>))}</tbody></table></div></Card>}
                </div>
            );
        };

        const VistaPlantilla = () => { /* ... (Igual) ... */ 
            const [editingDay, setEditingDay] = useState(null); 
            const diasSemana = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
            const mapVisualToReal = (idx) => (idx + 1) % 7;
            const defaultDia = { estado: 'VACANTE', tipoPago: 'SISTEMA' };
            const EditTemplateModal = () => {
                if (editingDay === null) return null;
                const realDayIdx = mapVisualToReal(editingDay);
                const dayData = plantilla[realDayIdx] || { dia1: {...defaultDia}, dia2: {...defaultDia}, noche1: {...defaultDia}, noche2: {...defaultDia} };
                const [form, setForm] = useState(dayData);
                const guardar = () => { dbGuardarPlantilla(realDayIdx, form); setEditingDay(null); };
                const TemplateSlot = ({ label, slotData, onChange }) => (
                    <div className="bg-gray-50 p-2 rounded border mb-2"><div className="font-bold text-xs text-gray-600 mb-1">{label}</div><select className="w-full p-1 border rounded text-sm mb-1" value={slotData.medicoId || ''} onChange={e => onChange({...slotData, estado: e.target.value ? 'CUBIERTA' : 'VACANTE', medicoId: e.target.value})}><option value="">-- Vacante --</option>{medicosOrdenados.map(m => <option key={m.id} value={m.id}>{m.nombre}</option>)}</select></div>
                );
                return (<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"><div className="bg-white rounded-lg shadow-xl max-w-lg w-full p-6"><h3 className="text-xl font-bold mb-4">Configurar Base: {diasSemana[editingDay]}</h3><div className="grid grid-cols-2 gap-4"><div><h4 className="font-bold text-orange-600 mb-2">Turno Día</h4><TemplateSlot label="Médico 1" slotData={form.dia1} onChange={d => setForm({...form, dia1: d})} /><TemplateSlot label="Médico 2" slotData={form.dia2} onChange={d => setForm({...form, dia2: d})} /></div><div><h4 className="font-bold text-indigo-600 mb-2">Turno Noche</h4><TemplateSlot label="Médico 1" slotData={form.noche1} onChange={d => setForm({...form, noche1: d})} /><TemplateSlot label="Médico 2" slotData={form.noche2} onChange={d => setForm({...form, noche2: d})} /></div></div><div className="flex gap-2 justify-end mt-4 pt-4 border-t"><Button variant="secondary" onClick={() => setEditingDay(null)}>Cancelar</Button><Button onClick={guardar}>Guardar</Button></div></div></div>);
            };
            return (
                <div className="space-y-6">
                    <Card id="plantilla-print" className="p-8 bg-white">

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                            {diasSemana.map((nombreDia, idxVisual) => {
                                const realIdx = mapVisualToReal(idxVisual); const p = plantilla[realIdx];
                                const getName = (slot) => slot?.medicoId ? medicos.find(m=>String(m.id) === String(slot.medicoId))?.nombre : <span className="text-red-600 font-bold bg-red-100 px-1 rounded">VACANTE</span>;
                                return ( <Card key={idxVisual} className="relative border border-gray-300 shadow-none"><div className="flex justify-between items-center mb-3 border-b pb-2"><h4 className="font-bold text-lg">{nombreDia}</h4><button onClick={() => setEditingDay(idxVisual)} className="text-blue-600 text-sm hover:underline font-medium no-print">Editar</button></div>{p ? (<div className="space-y-3 text-sm"><div><span className="text-xs font-bold text-orange-600 uppercase block mb-1">Día</span><div className="pl-2 border-l-4 border-orange-200"><div className="truncate text-gray-700">1. {getName(p.dia1)}</div><div className="truncate text-gray-700">2. {getName(p.dia2)}</div></div></div><div><span className="text-xs font-bold text-indigo-600 uppercase block mb-1">Noche</span><div className="pl-2 border-l-4 border-indigo-200"><div className="truncate text-gray-700">1. {getName(p.noche1)}</div><div className="truncate text-gray-700">2. {getName(p.noche2)}</div></div></div></div>) : <div className="text-center py-8 text-gray-400 italic text-sm">Sin configurar</div>}</Card>);
                            })}
                        </div>
                    </Card>
                    {editingDay !== null && <EditTemplateModal />}
                </div>
            );
        };

        const VistaCalendario = () => {
            const { days, firstDay, month, year } = getDaysInMonth(currentDate);
            const [selectedDay, setSelectedDay] = useState(null); 
            const mesNombre = currentDate.toLocaleString('es-ES', { month: 'long', year: 'numeric' });
            const firstDayVisual = (firstDay + 6) % 7;

            const aplicarPlantilla = () => {
                if (!confirm(`¿Aplicar plantilla? Sobrescribirá el mes.`)) return;
                const nuevas = {};
                for (let d = 1; d <= days; d++) {
                    const fObj = new Date(year, month, d);
                    const tDay = plantilla[fObj.getDay()];
                    if (tDay) nuevas[fObj.toISOString().split('T')[0]] = tDay;
                }
                dbBatchGuardias(nuevas);
            };

            const repetirSemanaAnterior = () => {
                if (!confirm("¿Rellenar huecos con semana anterior?")) return;
                const nuevas = {};
                let count = 0;
                for (let d = 1; d <= days; d++) {
                    const hoy = new Date(year, month, d);
                    const fStrHoy = hoy.toISOString().split('T')[0];
                    if (guardias[fStrHoy]) continue; 
                    
                    const atras = new Date(year, month, d - 7);
                    const fStrAtras = atras.toISOString().split('T')[0];
                    const gAtras = guardias[fStrAtras];
                    
                    if(gAtras) {
                        nuevas[fStrHoy] = gAtras; 
                        count++;
                    }
                }
                dbBatchGuardias(nuevas);
                alert(`Se completaron ${count} días.`);
            };

            const EditGuardiaModal = () => {
                if (!selectedDay) return null;
                const fechaStr = new Date(year, month, selectedDay).toISOString().split('T')[0];
                const defaultDia = { estado: 'VACANTE', tipoPago: 'SISTEMA' };
                const guardiaActual = guardias[fechaStr] || { dia1: {...defaultDia}, dia2: {...defaultDia}, noche1: {...defaultDia}, noche2: {...defaultDia} };
                const [form, setForm] = useState(guardiaActual);
                
                const SlotForm = ({ label, slotData, onChangeSlot }) => {
                    const data = slotData || { estado: 'VACANTE', tipoPago: 'SISTEMA' };
                    const medicoSeleccionado = medicos.find(m => String(m.id) === String(data.medicoId));
                    const necesitaPrestamista = data.tipoPago === 'SISTEMA' && medicoSeleccionado && (!medicoSeleccionado.tieneRecibo || data.derivado);
                    return (

                            <div className="font-bold mb-1">{label}</div>
                            <select className="w-full mb-1 border" value={data.estado} onChange={e => onChangeSlot({...data, estado: e.target.value})}>

                                <select className="w-full mb-1 border" value={data.medicoId || ''} onChange={e => onChangeSlot({...data, medicoId: e.target.value})}><option value="">Médico</option>{medicosOrdenados.map(m=><option key={m.id} value={m.id}>{m.nombre} {estaDeLicencia(m.id, fechaStr)?'(Lic)':''}</option>)}</select>
                                <select className="w-full mb-1 border" value={data.tipoPago} onChange={e => onChangeSlot({...data, tipoPago: e.target.value})}><option value="SISTEMA">Sistema</option><option value="PERSONAL">Personal</option></select>
                                {necesitaPrestamista && <select className="w-full border bg-yellow-100" value={data.prestadorId||''} onChange={e=>onChangeSlot({...data, prestadorId: e.target.value})}><option value="">Cobra...</option>{medicosOrdenados.map(m=><option key={m.id} value={m.id}>{m.nombre}</option>)}</select>}
                            </>}
                        </div>
                    );

                            <h3 className="font-bold mb-4">Editar {selectedDay}</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div><h4 className="font-bold text-orange-500">Día</h4><SlotForm label="M1" slotData={form.dia1} onChangeSlot={d=>setForm({...form, dia1:d})}/><SlotForm label="M2" slotData={form.dia2} onChangeSlot={d=>setForm({...form, dia2:d})}/></div>
                                <div><h4 className="font-bold text-indigo-500">Noche</h4><SlotForm label="M1" slotData={form.noche1} onChangeSlot={d=>setForm({...form, noche1:d})}/><SlotForm label="M2" slotData={form.noche2} onChangeSlot={d=>setForm({...form, noche2:d})}/></div>

                        </div>
                    </div>

                        {daysArray.map(d=><div key={d} onClick={()=>setSelectedDay(d)} className="h-32 border rounded bg-white relative hover:shadow cursor-pointer"><div className="absolute top-1 right-2 font-bold text-sm">{d}</div><div className="mt-6 h-full">{renderCell(d)}</div></div>)}
                    </div>
                    {selectedDay && <EditGuardiaModal />}
                </div>
            );
        };

        const VistaConfiguracion = () => {

                if(!confirm("Esto subirá tus datos locales (del navegador) a Firebase. Si ya hay datos en la nube, se mezclarán o sobrescribirán. ¿Seguro?")) return;

                </div>

        const renderView = () => {
            switch(view) {
                case 'calendario': return <VistaCalendario />;
                case 'medicos': return <VistaMedicos />;
                case 'licencias': return <VistaLicencias />;
                case 'plantilla': return <VistaPlantilla />;
                case 'reporte': return <VistaReporte />; // Reusar componente anterior
                case 'busqueda': return <VistaBusqueda />;
                case 'config': return <VistaConfiguracion />;
                default: return <VistaCalendario />;
            }
        };

        return (
            <div className="min-h-screen pb-10 font-sans text-gray-900 bg-gray-50">
                <nav className="bg-white shadow mb-6">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center"><span className="font-bold text-xl text-blue-600 flex items-center gap-2"><Umbrella /> Guardias Cloud</span></div>
                            <div className="flex space-x-2 items-center overflow-x-auto">
                                <button onClick={() => setView('calendario')} className={`px-3 py-1 rounded ${view === 'calendario' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}>Calendario</button>
                                <button onClick={() => setView('medicos')} className={`px-3 py-1 rounded ${view === 'medicos' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}>Médicos</button>
                                <button onClick={() => setView('licencias')} className={`px-3 py-1 rounded ${view === 'licencias' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}>Licencias</button>
                                <button onClick={() => setView('plantilla')} className={`px-3 py-1 rounded ${view === 'plantilla' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}>Plantilla</button>
                                <button onClick={() => setView('reporte')} className={`px-3 py-1 rounded ${view === 'reporte' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}>Reporte</button>
                                <button onClick={() => setView('busqueda')} className={`px-3 py-1 rounded ${view === 'busqueda' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`}><Search/></button>
                                <button onClick={() => setView('config')} className={`px-3 py-1 rounded ${view === 'config' ? 'bg-blue-50 text-blue-700 font-bold' : 'text-gray-500 hover:bg-gray-100'}`} title="Configuración"><Settings /></button>
                            </div>
                        </div>
                    </div>
                </nav>
                <main className="max-w-7xl mx-auto px-4">
                    {!user ? <div className="text-center p-10">Conectando con base de datos segura...</div> : renderView()}
                </main>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
